<div class="slider">
  <ng-container *ngFor="let item of movieitems; let i = index">
    <div class="slide" *ngIf="i === currentSlideIndex" @slideFade>
      <div class="slide-bg">
        <img
          class="slide-bg-image"
          [src]="'https://image.tmdb.org/t/p/original/' + item.backdrop_path"
          [alt]="item.title"
        />
      </div>
      <div class="slide-pane">
        <h2 class="name">{{ item.title }}</h2>
        <div class="meta">
          <div class="info">
            <span class="rating">
              <span class="app-mat-icon">star</span> <span class="rating-value">{{ item.vote_average }}</span>
              <span>/10</span>
            </span>
            <span>{{ item.vote_count }} Reviews</span>
            <span>{{ item.release_date }}</span>
          </div>
          <div class="desc mt-5">
            {{ item.overview }}
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
