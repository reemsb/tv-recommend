<ng-container *ngIf="tvItem">
  <a class="item">
    <div class="item-rating">
      <i class="app-mat-icon">star</i>
      <span>{{ tvItem.vote_average }}</span
      >/10
    </div>
    <div class="item-image">
      <img
        [src]="'https://image.tmdb.org/t/p/w342/' + tvItem.poster_path"
        [alt]="tvItem.name ? tvItem.name : tvItem.title"
      />
    </div>
    <div class="item-title">{{ tvItem.name ? tvItem.name : tvItem.title }}</div>
  </a>
</ng-container>
